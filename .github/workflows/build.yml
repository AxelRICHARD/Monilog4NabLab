name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - "**"
    tags:
      - "*"
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Cache Maven packages # see https://github.com/actions/cache for more details
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Check-out Monilob4NabLab
      - uses: actions/checkout@v2

      # Check-out monilog (then accessible through $GITHUB_WORKSPACE, so the job can access it)
      - uses: actions/checkout@v2
        with:
          repository: gemoc/monilog
          path: ./monilog

      # Run the build.sh script
      - name: Run build.sh script
        run: ./build.sh $GITHUB_WORKSPACE/monilog
        shell: bash
        env:
          USERNAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Run the maven build
      - name: Run maven build
        run: mvn clean verify

      # Create a Github Release only when a tag starting with 'v' is created.
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            ./releng/fr.cea.nabla.monilog.updatesite/target/fr.cea.nabla.monilog.updatesite-*.zip
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
